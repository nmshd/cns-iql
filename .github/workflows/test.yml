name: Test

on:
    push:
        branches-ignore: [main, release/**]

jobs:
    run-checks:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18.14.2
                  registry-url: https://registry.npmjs.org/
            - run: npm ci
            - run: npm run build
            - run: ./.ci/runChecks.sh

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18.14.2
                  registry-url: https://registry.npmjs.org/
            - run: npm ci
            - run: npm run build
            - run: npm run test
